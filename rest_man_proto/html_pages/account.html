<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <script src="../js_pages/login.js"></script>
  <script src="../js_pages/page_transition.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link href="../css_pages/account.css" rel="stylesheet">
  <link href="../css_pages/page_transition.css" rel="stylesheet">
  <link rel="stylesheet"  type="text/css" href="../icons/all.css">
  
</head>

<body onload="check();">
  <svg id="fader"></svg>
  <script>
      fadeInPage();
  </script>

  <header>
    <nav class="nav">
      <button onclick="window.location='index.html'" type="button" class="navicons"><i class="fas fa-home"></i></button>
      <button onclick="window.location='menu.html'" type="button" class="navicons"><i class="fas fa-utensils"></i></button>
      <button onclick="window.location='contact.html'" type="button" class="navicons"><i class="fas fa-envelope"></i></button>
      <button onclick="window.location='about.html'" type="button" class="navicons"><i class="fas fa-info"></i></button>

    
      <div class="rightnav">

        <div id="btn_logout">

          <button type="button" onclick="to_dashboard()" class="dash_btn"><i class="fas fa-tachometer-alt"></i></button>
          <button type="button" onclick="logout()" class="logout_btn"><i class="fas fa-sign-out-alt"></i></button>
          <button type="button" class="accountBtn" id="accBtn" onclick="window.location='account.html'"><i class="fas fa-user-circle"></i></button>

        </div>



      </div>
    </nav>
  </header>


  <div id="login_form" class="loginform">
    <h1> Account </h1>

    <div class="u">
      <i class="fas fa-user" ></i>
      <input type="text" id="username" placeholder="Username" class="usr" required><br>
    </div>
    
    <div class="p">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" class="usr" required><br>
    </div>


    <select name="level" id="user_level" class="lvl_select">
      <option value="0">Manager</option>
      <option value="1">Employee</option>
      <option value="2">Customer</option>
    </select>  <br>

    <button type="button" onclick="login()" class="login_btn" id="log_btn">Log In</button> <br>

    <button type="button" onclick="document.getElementById('customer_modal').style.display='block'" class="cust_btn">New Customer? Click Here to Create Account</button>
  
  </div>


  
  <div id="response"></div>

  

  <div id="customer_modal" class="modal">
    <div class="modal-content animate">
      <div class="container">
        <input type="text" placeholder="First Name" id="c_fname" class="cst" required>
        <input type="text" placeholder="Last Name" id="c_lname" class="cst" required>
        <input type="text" placeholder="Username" id="c_username" class="cst" required>
        <input type="password" placeholder="Password" id="c_password" class="cst" required>
        <button type="button" onclick="add_customer()" class="cst_add">Add</button>
      </div>
      <div class="container">
        <button type="button" onclick="hide()" class="cst_close"><i class="fas fa-window-close"></i></button>
        <div id="test" style="color: white;"></div>
      </div>
    </div>
  </div>


</body>
</html>
