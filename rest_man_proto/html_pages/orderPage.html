<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_pages/orderPage.css">
    <link rel="stylesheet"  type="text/css" href="../icons/all.css">

    <title>Order</title>
    <script src="../js_pages/orders.js"></script>
</head>

<body onload="load()">
    <header>
        <nav class="nav">
          <button onclick="window.location='index.html'" type="button" class="navicons"><i class="fas fa-home"></i></button>
          <button onclick="window.location='menu.html'" type="button" class="navicons"><i class="fas fa-utensils"></i></button>
          <button onclick="window.location='contact.html'" type="button" class="navicons"><i class="fas fa-envelope"></i></button>
          <button onclick="window.location='about.html'" type="button" class="navicons"><i class="fas fa-info"></i></button>
    
          <div class="rightnav">
              <button type="button" onclick="to_dashboard()" class="dash_btn"><i class="fas fa-tachometer-alt"></i></button>
          </div>
        </nav>
      </header>

    <ul id='employeeFunctions' class='employeePrivilege'>
        <li id='newOrder' onclick='newOrder()'>New Order</li>
        <li id='kitchen' onclick='kitchen()'>Send to Kitchen</li>
        <li id='served' onclick='served()'>Mark as Served</li>
        <li id='openOrders' onclick='openOrders()'>Open Orders</li>
    </ul>
    <table>
        <tr>

        </tr>
    </table>

    <table id='statsTable'>
        <caption class="tableTitle">ORDER</caption>
        <thead class="tableHead">
            <tr>
                <th>Order #</th>
                <th class='employeePrivilege'>Table</th>
                <th class='employeePrivilege'>Party Size</th>
                <th>Status</th>
                <th>Created</th>
                <th>Last Modified</th>

            </tr>
        </thead>
        <tbody>
            <tr id='statsRow'>
                <td id='orderNumber'></td>
                <td id='table'></td>
                <td id='partySize'></td>
                <td id='orderStatus'></td>
                <td id='creationTime'></td>
                <td id='lastModified'></td>
            </tr>
        </tbody>
    </table>

    <table id='itemsTable'>
        <!--<caption>Items</caption>-->
        <thead>
            <th id='itemsNameHeader'>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th colspan=2>Action</th>
        </thead>
        <tbody id='itemsTableBody'>

        </tbody>
        <tfoot id='itemsTableFooter'></tfoot>
    </table>
    <!-- Move "Action" to beneath items table.
                     Submit to kitchen, pay bill-->

    <table id='paymentTable'>
        <caption>Payment</caption>
        <thead>
            <th id='paymentOptionCC' onclick='paymentInstance.cC()'>
                Credit Card
            </th>
            <th id='paymentOptionCash' class='employeePrivilege' onclick='paymentInstance.cash()'>Cash</th>
        </thead>
        <tbody id='paymentTableBody'>
        </tbody>
        <tfoot>
            <tr>
                <td id='completeTransaction' colspan=3 hidden onclick='paymentInstance.completeTransaction()'>
                    Complete Transaction
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
