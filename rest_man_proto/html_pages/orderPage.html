<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_pages/orderPage.css">
    <title>Order</title>
    <script src="../js_pages/orders.js"></script>
</head>

<body onload="load()">
    <header>
        <nav class="nav">
            <a href="index.html">Home</a></li>
            <a href="menu.html">Menu</a></li>
            <div class="rightnav">
                <a href="account.html">Account</a>
            </div>
        </nav>
    </header>

    <ul id='employeeFunctions' class='employeePrivilege'>
        <li id='newOrder' onclick='newOrder()'>New Order</li>
        <li id='kitchen' onclick='kitchen()'>Send to Kitchen</li>
        <li id='served' onclick='served()'>Mark as Served</li>
        <li id='openOrders' onclick='openOrders()'>Open Orders</li>
    </ul>
    <table>
        <tr>

        </tr>
    </table>

    <h1 id="Welcome">Order</h1>
    <table id='statsTable'>
        <thead class="tableHead">
            <tr>
                <th>Order #</th>
                <th>Table</th>
                <th>Party Size</th>
                <th>Status</th>
                <th>Created</th>
                <th>Last Modified</th>

            </tr>
        </thead>
        <tbody>
            <tr id='statsRow'>
                <td id='orderNumber'></td>
                <td id='table'></td>
                <td id='partySize'></td>
                <td id='orderStatus'></td>
                <td id='creationTime'></td>
                <td id='lastModified'></td>
            </tr>
        </tbody>
    </table>

    <table id='itemsTable'>
        <!--<caption>Items</caption>-->
        <thead>
            <th id='itemsNameHeader'>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th colspan=2>Action</th>
        </thead>
        <tbody id='itemsTableBody'>

        </tbody>
        <tfoot id='itemsTableFooter'></tfoot>
    </table>
    <!-- Move "Action" to beneath items table.
                     Submit to kitchen, pay bill-->

    <table id='paymentTable'>
        <caption>Payment</caption>
        <thead>
            <th id='paymentOptionCC' onclick='paymentInstance.cC()'>
                Credit Card
            </th>
            <th id='paymentOptionCash' class='employeePrivilege' onclick='paymentInstance.cash()'>Cash</th>
        </thead>
        <tbody id='paymentTableBody'>
        </tbody>
        <tfoot>
            <tr>
                <td id='completeTransaction' colspan=3 hidden onclick='paymentInstance.completeTransaction()'>
                    Complete Transaction
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
