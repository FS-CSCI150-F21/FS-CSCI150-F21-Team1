<body>
  <!--Nav bar-->
  <nav class="nav">
    <a href="index.html">Home</a></li>
    <a href="#Menu">Menu</a></li>

  <button type="button" onclick="get_users()" >Refresh Data</button>
  <button type="button" onclick="document.getElementById('add_modal').style.display='block'">Add User</button>
  <table>
    <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Level</th>
          <th>Action</th>
        </tr>
    </thead>
    <tbody id="user_list">
    </tbody>
  </table>

  <div id="add_modal" class="modal">
    <div class="modal-content">
      <div>
        <input type="text" placeholder="First Name" id="modal_fname" required>
        <input type="text" placeholder="Last Name" id="modal_lname" required>
        <input type="text" placeholder="Username" id="modal_username" required>
        <input type="password" placeholder="Password" id="modal_password" required>
        <select name="level" id="modal_level">
          <option value="0">Manager</option>
          <option value="1">Employee</option>
          <option value="2">Customer</option>
        </select>

        <button type="button" onclick="add_user()">Add</button>
      </div>
      <div class="container">
        <button type="button" onclick="hide()">Close</button>
        <div id="test" style="color: white;"></div>
      </div>
    </div>
  </div>

</script>
</body>
