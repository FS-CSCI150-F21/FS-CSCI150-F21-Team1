<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="../css_pages/users.css">
    <link rel="stylesheet"  type="text/css" href="../icons/all.css">
    <script src="../js_pages/inventory.js"></script>
    <script src="../js_pages/login.js"></script>
    <script src="../js_pages/authorizee.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
</header>
<body onload="authorize();get_inventory();">
    <header>
      <nav class="nav">
        <button onclick="window.location='index.html'" type="button" class="navicons"><i class="fas fa-home"></i></button>
        <button onclick="window.location='menu.html'" type="button" class="navicons"><i class="fas fa-utensils"></i></button>
        <button onclick="window.location='contact.html'" type="button" class="navicons"><i class="fas fa-envelope"></i></button>
        <button onclick="window.location='about.html'" type="button" class="navicons"><i class="fas fa-info"></i></button>
  
        <div class="rightnav">
            <button type="button" onclick="to_dashboard()" class="dash_btn"><i class="fas fa-tachometer-alt"></i></button>
        </div>
      </nav>
    </header>
    <div class="inventory_buttons_bar">
      <button type="button" onclick="get_inventory()"><i class="fa fa-refresh" aria-hidden="true"></i>
        Refresh Data</button>
      <button type="button" onclick="delete_all_inventory()"><i class="fas fa-trash-alt"></i>Delete All</button>
      <button type="button" onclick="document.getElementById('add_modal').style.display='block'"><i class="fas fa-plus-square"></i>Add Inventory</button>
      <button type="button" onclick="add_samples_inventory()"><i class="fas fa-random"></i>Randomly Generated Data</button>
    </div>
    <div id="add_modal" class="modal" >
        <div class="modal-content">
            <input type="text" placeholder="Item Name" id="modal_name" required>
            <input type="text" placeholder="Current Quantity" id="modal_currentQuantity" required>
            <input type="text" placeholder="Required Quantity" id="modal_requiredQuantity" required>
            <button type="button" onclick="add_inventory()" class="inventory_button">Add</button>
          <div class="container">
            <button type="button" onclick="hide_modal()" class="inventory_button">Close</button>
            <div id="test" style="color: white;"></div>
          </div>
        </div>
    </div>
    <div id="Body">
        <table>
          <caption class="tableTitle">Inventory</caption>
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>Current Quantity</th>
                    <th>Required Quantity</th>
                    <th>Last Updated</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventory_list"></tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
